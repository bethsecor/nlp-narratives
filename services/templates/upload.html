<html>
    <head>
        <title>NCC Narratives</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-custom" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Telligen" src="static/img/brand.iix" style="width: 75%;">
                    </a>
                    <br><br>
                </div>
            </div>
        </nav>

        <br>

        <div class="container border border-color rounded">
            <form action = "{{ url_for('upload_and_predict_codes') }}" 
                  method = "POST" 
                  enctype = "multipart/form-data">
                Please upload a CSV file:<br>
                <div class="upload-btn-wrapper">
                    <button class="btn btl-lg btn-primary">Upload a file</button>
                    <input type = "file" name = "file" id="file-upload"/><br>
		    <p id="chosenFile"/></p>
                </div><br><br>
                <input type = "submit" class="btn btl-lg btn-primary" value="Submit"/>
            </form>
	    <script>
              document.getElementById("file-upload").onchange = function() {
              document.getElementById("chosenFile").innerHTML = this.files[0].name;
              };
            </script>
            <br>
        </div>
    </body>
</html>
